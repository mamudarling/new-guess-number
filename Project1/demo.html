<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="demo.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="container">
    <div class="First-container">
      <div class="again">Again !</div>
      <div class="last-text">Between 1 and 20</div>
    </div>
    <p class="middle-text">Guess My Number</p>
    <div class="center-line"></div>
    <div class="center-box">
      <div class="number">?</div>
    </div>
    <div class="mid-container">
      <div class="column-side">
        <input class="numberbox" type="number" />
        <button class="check">Check</button>
      </div>
      <section class="mid-text">
        <p class="message">Start Guessing...</p>
        <p class="scorenu">score: <span class="score">20</span></p>
        <p class="highscore">HighScore: 0</p>
      </section>
    </div>
    <script src="demo.js"></script>
  </body>
</html>
